<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rick and Morty</h1>

    <div class="rick">
        <img src="https://i.gifer.com/origin/19/196b0b9b030e0f42b0a62d372185742f.gif" alt="rick">
    </div>

    <div class="morty">
        <img src="https://img.wattpad.com/305152d1f2ff29323b413566861cf3b33c497f31/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f52396161353837496158674259773d3d2d3539323130373032322e313533396663333865666334623562643835303631313139363233312e676966" alt="morty">
    </div>
    
   <div class="meeseeks">
    <img src="https://i.pinimg.com/originals/ee/8c/cc/ee8ccc499fbfc12064d4f4c025a169d0.gif" alt="meeseeks">
   </div>
    
    <div id="container">
        <div class="img-container">
            <img class = "img-cont" src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="Personaje Morty">
        </div>
        <div class="container-buttons">
            <button class="next"></button>
            <div class="text-cont-title">
                <p class="tilte-api">Name</p>
                <p class="data-api-nombre">Morty</p>
                <p class="tilte-api">Status</p>
                <p class="data-api-status">Alive</p>
                <p class="tilte-api">Specie</p>
                <p class="data-api-especie">Human</p>
            </div>
            <button class="preview"></button>
        </div>

    </div>
   
</body>
<script src="main.js"></script>
</html>
